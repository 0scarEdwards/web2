<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5; /* Light gray background */
            overflow: hidden; /* Hide overflow to prevent horizontal scrolling */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/kPg0rE9.png'); /* Star image URL */
            z-index: -1;
        }

        .container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .death-star-top,
        .death-star-bottom {
            width: 100px;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #ff6666,
                #ff6666 10px,
                #ffcc66 10px,
                #ffcc66 20px
            );
            border-radius: 50%;
            animation: spin 5s linear infinite, changeColors 5s linear infinite;
            margin-bottom: 20px;
        }

        .death-star-bottom {
            margin-top: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeColors {
            0%, 100% {
                background: repeating-linear-gradient(
                    45deg,
                    #ff6666,
                    #ff6666 10px,
                    #ffcc66 10px,
                    #ffcc66 20px
                );
            }
            25% {
                background: repeating-linear-gradient(
                    45deg,
                    #ff0000,
                    #ff0000 10px,
                    #00ff00 10px,
                    #00ff00 20px
                );
            }
            50% {
                background: repeating-linear-gradient(
                    45deg,
                    #0000ff,
                    #0000ff 10px,
                    #ffff00 10px,
                    #ffff00 20px
                );
            }
            75% {
                background: repeating-linear-gradient(
                    45deg,
                    #ff00ff,
                    #ff00ff 10px,
                    #00ffff 10px,
                    #00ffff 20px
                );
            }
        }

        h1, p, .blank {
            color: #333;
            padding: 10px;
            margin: 5px 0;
        }

        .textbox {
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <title>Pixelated Color Changing Death Star</title>
</head>
<body>
    <div class="stars"></div>

    <div class="container">
        <div class="death-star-top"></div>

        <h1>Welcome to OccaConnect</h1>
        <p>Your one-stop shop for Retro Dial Up ISP Services.</p>

        <p class="blank">[Read More About Us Here:]</p>

        <div class="textbox">.</div>

        <div class="death-star-bottom"></div>
    </div>

    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
